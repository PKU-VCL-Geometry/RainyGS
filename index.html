  <script>
  // 视频同步控制类
  class VideoSyncGroup {
    constructor(video1, video2) {
      this.video1 = video1;
      this.video2 = video2;
      this.loaded1 = false;
      this.loaded2 = false;
      
      this.init();
    }
  
    init() {
      // 暂停视频
      this.video1.pause();
      this.video2.pause();
  
      // 监听加载事件
      this.video1.addEventListener('loadeddata', () => {
        this.loaded1 = true;
        this.checkAndPlay();
      });
  
      this.video2.addEventListener('loadeddata', () => {
        this.loaded2 = true;
        this.checkAndPlay();
      });
    }
  
    checkAndPlay() {
      if (this.loaded1 && this.loaded2) {
        // 重置时间确保从头开始播放
        this.video1.currentTime = 0;
        this.video2.currentTime = 0;
        
        // 开始播放
        Promise.all([
          this.video1.play(),
          this.video2.play()
        ]).catch(e => console.log("Video play failed:", e));
      }
    }
  }
  
  // 创建视频同步组
  document.addEventListener('DOMContentLoaded', () => {
    // treehill组
    new VideoSyncGroup(
      document.getElementById('treehill-video'),
      document.getElementById('treehill-src-video')
    );
  
    // bicycle组
    new VideoSyncGroup(
      document.getElementById('bicycle-video'),
      document.getElementById('bicycle-src-video')
    );
  });
  </script>
