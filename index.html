  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // 处理每个视频对比组
      document.querySelectorAll('.bal-container-small').forEach(container => {
        const videos = container.querySelectorAll('video');
        let videosReady = 0;
    
        // 移除自动播放属性
        videos.forEach(video => video.removeAttribute('autoplay'));
    
        // 创建播放同步函数
        const tryPlay = () => {
          videosReady++;
          if (videosReady === videos.length) {
            // 同步播放并设置循环
            videos.forEach(video => {
              video.play().then(() => {
                // 设置时间同步（针对循环播放）
                video.addEventListener('timeupdate', function sync() {
                  videos.forEach(otherVideo => {
                    if (otherVideo !== video && Math.abs(otherVideo.currentTime - video.currentTime) > 0.1) {
                      otherVideo.currentTime = video.currentTime;
                    }
                  });
                });
              });
            });
          }
        };
    
        // 监听每个视频的加载状态
        videos.forEach(video => {
          // 立即检查已加载状态
          if (video.readyState > 3) { // HAVE_ENOUGH_DATA
            tryPlay();
          }
          
          video.addEventListener('canplaythrough', tryPlay);
          video.addEventListener('loadeddata', tryPlay);
          
          // 预加载视频
          video.preload = 'auto';
        });
      });
    });
    </script>
