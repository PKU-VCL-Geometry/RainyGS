<script>
  document.addEventListener('DOMContentLoaded', function() {
    function setupVideos() {
      document.querySelectorAll('.bal-container-small').forEach(container => {
        const videos = container.querySelectorAll('video');
        let loadedCount = 0;
        const overlay = document.createElement('div');
        
        // 创建半透明点击提示层
        overlay.style.cssText = `
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background: rgba(0,0,0,0.3);
          z-index: 50;
          cursor: pointer;
          transition: opacity 0.3s;
        `;
        container.prepend(overlay);
  
        // 初始化视频设置
        videos.forEach(video => {
          video.removeAttribute('autoplay');
          video.preload = 'metadata';
          video.playsInline = true;
          video.style.opacity = '0'; // 初始隐藏视频
        });
  
        // 同步播放逻辑
        const tryPlay = () => {
          loadedCount++;
          if (loadedCount === videos.length) {
            overlay.style.display = 'block';
            videos.forEach(video => video.style.opacity = '1');
            
            // 点击容器开始播放
            const playHandler = () => {
              videos.forEach(video => {
                video.play().then(() => {
                  overlay.style.opacity = '0';
                  setTimeout(() => overlay.style.display = 'none', 300);
                }).catch(console.error);
              });
            };
  
            container.addEventListener('click', playHandler);
            container.addEventListener('touchstart', playHandler);
  
            // 桌面自动播放
            if (!/Mobi|Android/i.test(navigator.userAgent)) {
              playHandler();
            }
          }
        };
  
        // 加载监听
        videos.forEach(video => {
          video.load();
          video.addEventListener('loadedmetadata', tryPlay);
        });
      });
    }
  
    window.addEventListener('load', setupVideos);
  });
</script>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    // 找到所有视频行
    const videoRows = document.querySelectorAll('.columns.is-centered');
  
    videoRows.forEach(row => {
      const videos = row.querySelectorAll('video');
      if (videos.length < 3) return;
  
      // 设置同步函数
      function syncVideos() {
        const baseTime = videos[0].currentTime;
        videos[1].currentTime = baseTime;
        videos[2].currentTime = baseTime;
        requestAnimationFrame(syncVideos);
      }
  
      // 当所有视频准备好后开始同步
      Promise.all(Array.from(videos).map(video => {
        return new Promise(resolve => {
          video.addEventListener('loadedmetadata', resolve);
          video.addEventListener('error', resolve); // 处理错误情况
        });
      })).then(() => {
        videos[0].play();
        videos[1].play();
        videos[2].play();
        requestAnimationFrame(syncVideos);
      });
    });
  });
</script>
