  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // 自动播放处理
      function setupVideos() {
        document.querySelectorAll('.bal-container-small').forEach(container => {
          const videos = container.querySelectorAll('video');
          let loadedCount = 0;
          let hasPlayed = false;
    
          // iOS 静音自动播放配置
          videos.forEach(video => {
            video.muted = true; // 强制静音（iOS自动播放必要条件）
            video.playsInline = true;
            video.preload = 'auto';
            video.setAttribute('playsinline', '');
          });
    
          // 同步播放函数
          const playVideos = () => {
            if (hasPlayed) return;
            hasPlayed = true;
            
            videos.forEach(video => {
              video.play()
                .then(() => {
                  // 时间同步逻辑
                  const syncTime = () => {
                    videos.forEach(other => {
                      if (other !== video && Math.abs(other.currentTime - video.currentTime) > 0.1) {
                        other.currentTime = video.currentTime;
                      }
                    });
                  };
                  video.addEventListener('timeupdate', syncTime);
                })
                .catch(e => console.log('Play failed:', e));
            });
          };
    
          // 加载完成检查
          const checkLoaded = () => {
            loadedCount++;
            if (loadedCount === videos.length) {
              // 尝试自动播放
              playVideos();
              
              // 添加点击/触摸后备方案
              container.style.cursor = 'pointer';
              const retryPlay = () => {
                playVideos();
                container.removeEventListener('click', retryPlay);
                container.removeEventListener('touchstart', retryPlay);
              };
              container.addEventListener('click', retryPlay);
              container.addEventListener('touchstart', retryPlay);
            }
          };
    
          // 加载监听
          videos.forEach(video => {
            if (video.readyState > 3) checkLoaded();
            video.addEventListener('loadedmetadata', checkLoaded);
            video.addEventListener('error', (e) => {
              console.error('Video error:', e.target.error);
            });
          });
        });
      }
    
      // 延迟启动以适应iOS策略
      if (document.readyState === 'complete') {
        setTimeout(setupVideos, 500);
      } else {
        window.addEventListener('load', () => setTimeout(setupVideos, 500));
      }
    });
    </script>
